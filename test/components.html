<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Components</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="lib/react/react-with-addons.js"></script>
    <script src="ui-components.js"></script>
    <style type="text/css">
      .nav.nav-tree ul {
        margin-left: 1em;
      }
      .nav.nav-tree ul li {
        border-left: dotted 1px #ccc;
        margin-left: 4px;
      }
      .nav.nav-tree .active > a,
      .nav.nav-tree .active > a:hover {
        background: #2a6496;
        color: #fff;
      }
    </style>
  </head>
  <body style="padding: 2em">
    <div id="page"></div>
    <div id="workflow"></div>
    <script>
      var Page = React.createFactory(Components.Page);
      var Workflow = React.createFactory(Components.Workflow);
      
      $.getJSON('lib/data/page-config.json').then(function(res){
        React.render(
          Page(res.config),
          document.getElementById('page')
        );    
      });
      
      $.getJSON('lib/data/workflow.json').then(function(res){
        React.render(
          Workflow(res.config),
          document.getElementById('workflow')
        );
      });
    </script>
  </body>
</html>
