<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Components</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="lib/react/react-with-addons.min.js"></script>
    <script src="ui-components.js"></script>
  </head>
  <body style="padding: 2em">
      <div id="page"></div>
      <fieldset id="field-text"></fieldset>
      <fieldset id="field-textarea"></fieldset>
      <fieldset id="field-checkbox"></fieldset>
      <script>
        var Page = React.createFactory(Components.Page);
        React.render(
          Page({ url: 'lib/data/page-config.json'}),
          document.getElementById('page')
        );


        var fixture = {
          'text' : {
            type : 'text',
            name : 'test-text',
            label : 'Test Text'
          },
          'textarea' : {
            type : 'textarea',
            name : 'test-textarea',
            label : 'Test Textarea'
          },
          'checkbox' : {
            type : 'checkbox',
            name : 'test-checkbox',
            label : 'Test Checkbox',
            options : {
              'items' : [
                {
                  'label' : 'Checkbox 1',
                  'value' : '1'
                },
                {
                  'label' : 'Checkbox 2',
                  'value' : '2'
                }        
              ]
            }            
          }                
        };

        var Field = React.createFactory(Components.Field);
        React.render(Field(fixture.text),document.getElementById('field-text'));
        React.render(Field(fixture.textarea),document.getElementById('field-textarea'));
        React.render(Field(fixture.checkbox),document.getElementById('field-checkbox'));
      </script>
  </body>
</html>
