<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Playground</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>  
    <script src="lib/file/filesaver.min.js"></script>    
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="Components.js"></script>
    <style type="text/css">
      .nav.nav-tree ul {
        margin-left: 1em;
      }
      .nav.nav-tree ul li {
        border-left: dotted 1px #ccc;
        margin-left: 4px;
      }
      .nav.nav-tree .active > a,
      .nav.nav-tree .active > a:hover {
        background: #2a6496;
        color: #fff;
      }
      .btn{margin:3px;}
      html,body,article,.col-md-5{height:100%;}
      #editor {
        position: absolute;
        top: 50px;
        left: 0;
        bottom: 30px;
        right: 60%;
      }
      #render {
        box-sizing: border-box;
        padding-left: 1em;
        position: absolute;
        top: 0;
        left: 40%;
        right: 1em;        
      }
      .editor-menu{
        background:#272727;
        color:#fff;
        color:#eee;
        font-size:12px;
        text-align:right;
        box-sizing:border-box;
        padding:5px 15px;
      }
      #top-menu{
        position: absolute;
        top: 0;
        left: 0;
        height:50px;
        right: 60%;
        line-height:50px; 
      }
      #bottom-menu{
        position: absolute;
        bottom: 0;
        left: 0;
        height:30px;
        line-height:22px;
        right: 60%; 
      }
      #open-file{
        margin-left:32px;
        width:65%;
      }
    </style>
  </head>
  <body>
    <div id="top-menu" class="editor-menu">
      <input type="file" class="btn btn-default pull-left" id="open-file" value="Open File" />
      <button class="btn btn-success pull-right" id="save-file">Save</button>
    </div>
    <div id="editor"></div>
    <div id="bottom-menu" class="editor-menu"></div>
    <div id="render"></div>    
    
    <script>           
      var React = require('react/addons');
      var Components = require('Components');
      var editor = ace.edit("editor");
      var _ = Components.underscore;
      var renderWindow = document.getElementById('render');
      var topMenu = $('#top-menu');
      var bottomMenu = $('#bottom-menu');
      var openFile = $('#open-file');
      var saveFile = $('#save-file');
      var currentFileName = '';
      
      editor.setTheme("ace/theme/tomorrow_night_eighties");
      editor.getSession().setMode("ace/mode/json");      
      editor.setShowPrintMargin(false);
      editor.getSession().setUseSoftTabs(true);
      editor.getSession().setTabSize(2);

      editor.getSession().on('change', _.debounce(function(e){
        // While editing, if there's a JSON parse error, do not render anything.
        // Catch the error and move on.  Allows us to rerender more frequently.
        try{
          var config = JSON.parse(editor.getValue());
          React.render(
            Components.factory(config),
            renderWindow
          );
          bottomMenu.text('Rendered successfully.');
        }catch(err){
          // Maybe update a status somewhere
          bottomMenu.text('Not properly formatted markup.');
        }
      }, 10));

      function loadFile(input) {
          if (input.files && input.files[0]) {

              var file = input.files[0];
              currentFileName = file.name;

              var reader = new FileReader();
              reader.onload = function (e) {
                  editor.setValue(e.target.result);
                  editor.blur();
              }

              reader.readAsText(file);
          }
      }

      openFile.on('change',function(){
        editor.setValue('');
        loadFile(this);
      });

      saveFile.on('click',function(){
        var blob = new Blob([editor.getValue()], {type: "application/json;charset=utf-8"});
        saveAs(blob, currentFileName);
      });

    </script>
  </body>
</html>
