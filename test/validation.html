<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="Components.js"></script>
    <script src="shim.js"></script>
    <style>.btn{margin:0 3px;}</style>
  </head>
  <body style="padding: 2em;">

      <div id="test-form"></div>

      <script>
        var Queue = Components.eventQueue;
        var fieldsFixture = {
          'text' : {
            'type' : 'field',
            'config' : {
              id : 'test-text-1',
              type : 'text',
              name : 'test-text-1',
              label : 'Test Text'
            }
          },
          'textarea' : {
            'type' : 'field',
            'config' : {
              id : 'test-textarea',
              type : 'textarea',
              name : 'test-textarea',
              label : 'Test Textarea'
            }
          },
          'select' : {
            'type' : 'field',
            'config' : {
              id : 'test-select',
              type : 'select',
              name : 'test-select',
              label : 'Test Select',
              options : {
                'items' : [
                  {
                    'label' : 'Select 1',
                    'value' : '1'
                  },
                  {
                    'label' : 'Select 2',
                    'value' : '2'
                  }        
                ]
              }
            }            
          },
          'multiselect' : {
            'type' : 'field',
            'config' : {
              id : 'test-multiselect',
              type : 'multiselect',
              name : 'test-multiselect',
              label : 'Test MultiSelect',
              dependency: {
                'id':'test-text-1',
                'value':'hi|hello|bye',
                'initialState': 'hidden'
              },
              options : {
                'items' : [
                  {
                    'label' : 'MultiSelect 1',
                    'value' : '1'
                  },
                  {
                    'label' : 'MultiSelect 2',
                    'value' : '2'
                  }        
                ]
              } 
            }           
          },          
          'email' : {
            'type' : 'field',
            'config' : {
              id : 'test-email',
              type : 'email',
              name : 'test-email',
              label : 'Test Email'
            }
          },
          'phone' : {
            'type' : 'field',
            'config' : {
              id : 'test-phone',
              type : 'phone',
              name : 'test-phone',
              label : 'Test Phone',
              rules : ['RM-1','RM-2','RM-3']
            }
          },
          'date' : {
            'type' : 'field',
            'config' : {
              id : 'test-date',
              type : 'date',
              name : 'test-date',
              label : 'Test Date',
              required : true
            }
          },
          'password' : {
            'type' : 'field',
            'config' : {
              id : 'test-password',
              type : 'password',
              name : 'test-password',
              label : 'Test Password',
              helpText: 'Please enter a memorable password.'
            }
          }   
        };

        var fieldsetFixture = {
          'type' : 'fieldset',         
          'config':{
            'id' : 'fieldset-1',
            'name' : 'Validation Test',             
            'components' :[]
          },
          'layout' : {
            'type': "grid", 
            'config': {
              'rows': [[{'md': '3'}]]
            }
          }      
        };

        // Add fields to components
        Object.keys(fieldsFixture).forEach(function(key,j){
          fieldsetFixture.config.components.push(fieldsFixture[key]);
        });

        var formFixture = {
          'type':'form',
          'config' :{
            'id' : 'form-1',
            'name' : 'Validation Test Form',
            'model' : {},
            'actions':[{
                'type' : 'link',            
                'config' : {
                  'id' : 'action-1',
                  'name' : 'Test Link Action',
                  'url' : 'testURLHTTP',
                  'event' : 'next'              
                }
              },{
                'type' : 'button',            
                'config' : {
                  'id' : 'action-2',
                  'name' : 'Test Button Action',
                  'url' : 'testURLHTTP',
                  'event' : 'back'
                }
            }],
            'rules': [],
            'components' :[]  
          }
        };

        formFixture.config.components.push(fieldsetFixture);
        var Form = Components.factory(formFixture);
        React.render(Form,document.getElementById('test-form'));
        var cache = {};
        // Application subscribing to all events.
        Queue.subscribe('all','globalRouter',function(data,eventType){
          // For Field blur events, validate and send results back to the field.
          if(eventType.indexOf('field:blur') >= 0){
            var hasError = true;
            var errorMessage = 'Input is not valid. Please select a new value.';
            if(cache[data.id]){
              hasError= false;
              errorMessage = '';
              cache[data.id] = false;
            }else{
              cache[data.id] = true;
            }
            Queue.push({'entityEvent':'field:error:'+data.id,'data':{'hasError':hasError,'errorMessage':errorMessage}});
          }
        });

      </script>
  </body>
</html>
