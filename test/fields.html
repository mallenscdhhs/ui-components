<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Components</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> 
    <script src="Components.js"></script>
    <script src="shim.js"></script>
  </head>
  <body style="padding: 2em">

      <fieldset id="field-text"></fieldset>
      <fieldset id="field-textarea"></fieldset>
      <fieldset id="field-checkbox"></fieldset>
      <fieldset id="field-radio"></fieldset>
      <fieldset id="field-select"></fieldset>
      <fieldset id="field-multiselect"></fieldset>
      <fieldset id="field-email"></fieldset>
      <fieldset id="field-phone"></fieldset>
      <fieldset id="field-date"></fieldset>
      <fieldset id="field-password"></fieldset>

      <script>
        var fixture = {
          'text' : {
            id : 'test-text',
            type : 'text',
            name : 'test-text',
            label : 'Test Text'
          },
          'textarea' : {
            id : 'test-textarea',
            type : 'textarea',
            name : 'test-textarea',
            label : 'Test Textarea'
          },
          'checkbox' : {
            id : 'test-checkbox',
            type : 'checkbox',
            name : 'test-checkbox',
            label : 'Test Checkbox',
            options : {
              'items' : [
                {
                  'label' : 'Checkbox 1',
                  'value' : '1'
                },
                {
                  'label' : 'Checkbox 2',
                  'value' : '2'
                }        
              ]
            }            
          },
          'radio' : {
            id : 'test-radio',
            type : 'radio',
            name : 'test-radio',
            label : 'Test Radio',
            options : {
              'items' : [
                {
                  'label' : 'Radio 1',
                  'value' : '1'
                },
                {
                  'label' : 'Radio 2',
                  'value' : '2'
                }        
              ]
            }            
          },
          'select' : {
            id : 'test-select',
            type : 'select',
            name : 'test-select',
            label : 'Test Select',
            options : {
              'items' : [
                {
                  'label' : 'Select 1',
                  'value' : '1'
                },
                {
                  'label' : 'Select 2',
                  'value' : '2'
                }        
              ]
            }            
          },
          'multiselect' : {
            id : 'test-multiselect',
            type : 'multiselect',
            name : 'test-multiselect',
            label : 'Test MultiSelect',
            options : {
              'items' : [
                {
                  'label' : 'MultiSelect 1',
                  'value' : '1'
                },
                {
                  'label' : 'MultiSelect 2',
                  'value' : '2'
                }        
              ]
            }            
          },          
          'email' : {
            id : 'test-email',
            type : 'email',
            name : 'test-email',
            label : 'Test Email'
          },
          'phone' : {
            id : 'test-phone',
            type : 'phone',
            name : 'test-phone',
            label : 'Test Phone'
          },
          'date' : {
            id : 'test-date',
            type : 'date',
            name : 'test-date',
            label : 'Test Date',
            required : true
          },
          'password' : {
            id : 'test-password',
            type : 'password',
            name : 'test-password',
            label : 'Test Password'
          }   
        };

        var Field = React.createFactory(Components.elements.field);
        React.render(Field(fixture.text),document.getElementById('field-text'));
        React.render(Field(fixture.textarea),document.getElementById('field-textarea'));
        React.render(Field(fixture.checkbox),document.getElementById('field-checkbox'));
        React.render(Field(fixture.radio),document.getElementById('field-radio'));
        React.render(Field(fixture.select),document.getElementById('field-select'));
        React.render(Field(fixture.multiselect),document.getElementById('field-multiselect'));
        React.render(Field(fixture.email),document.getElementById('field-email'));
        React.render(Field(fixture.phone),document.getElementById('field-phone'));
        React.render(Field(fixture.date),document.getElementById('field-date'));
        React.render(Field(fixture.password),document.getElementById('field-password'));
      </script>
  </body>
</html>
