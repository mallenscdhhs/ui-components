<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Workflow</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>    
    <script src="Components.js"></script>
    <style type="text/css">
      .nav.nav-tree ul {
        margin-left: 1em;
      }
      .nav.nav-tree ul li {
        border-left: dotted 1px #ccc;
        margin-left: 4px;
      }
      .nav.nav-tree .active > a,
      .nav.nav-tree .active > a:hover {
        background: #2a6496;
        color: #fff;
      }
      .btn{margin:0 3px;}
    </style>
  </head>
  <body style="padding: 2em">
    <div id="page"></div>
    <script>           
      var React = require('react/addons');
      var Components = require('Components');
      var Q = Components.eventQueue;
      var Cache = Components.cache;
      var _ = Components.underscore; // Remove from Components when done testing.

      // Load init Page
      $.getJSON('lib/data/workflow-simple.json').then(function(workflow){             

        var lastPageId = workflow.config.lastSectionCompleted;
        var currentPageId = workflow.config.items[lastPageId].next

        // Load current page
        $.getJSON('lib/data/components.json').then(function(page){

          var cp = workflow.config.items[currentPageId];

          // Update actual JSON data
          var populatedPage = _.extend( cp , page.config ); // {'pageId':cp.pageId,'next':cp.next}

          // NOW, update for Components.factory to find data, in the config.components
          workflow.config.components = [];
          workflow.config.components.push(page);
          workflow.config.items[currentPageId] = populatedPage;

          Cache.set('workflow',workflow);

          React.render(
            Components.factory(workflow),
            document.getElementById('page')
          ); 

        });

      });

      var clickCount = 0;
      Q.subscribe('action:navigate','globalRouter',function(data){
        var workflow = Cache.get('workflow');
        clickCount++;
        workflow.config.components[0].config.title = 'Page Change:=>' + data.direction+ '| '+clickCount+' Times';
        React.render(
          Components.factory(workflow),
          document.getElementById('page')
        );         
      });
    </script>
  </body>
</html>
